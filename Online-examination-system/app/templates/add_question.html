<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Add a New Question</h2>

       

        <!-- Form to add a new question -->
        <form action="{{ url_for('add_question') }}" method="POST">
            <div class="mb-3">
                <label for="question_text" class="form-label">Question:</label>
                <textarea name="question_text" id="question_text" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="model_answer" class="form-label">Model Answer:</label>
                <textarea name="model_answer" id="model_answer" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Add Question</button>
             <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-messages" class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
        </form>
    </div>

    <!-- Include Bootstrap JS for dismissable alerts and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to remove flash message after 5 seconds -->
    <script>
        setTimeout(function() {
            let flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                // Optionally, you can use Bootstrap's fadeOut effect
                flashMessages.style.transition = "opacity 1s";
                flashMessages.style.opacity = 0;
                setTimeout(function() {
                    flashMessages.remove();
                }, 1000);  // Ensure it's fully removed after fade out
            }
        }, 5000);  // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
